<div class="p-4 border rounded shadow bg-white">
  <img [src]="imageUrl" [alt]="title" class="mb-2 w-full h-48 object-cover rounded" />
  <h3 class="font-extrabold uppercase text-5xl tracking-tight leading-tight break-words">{{ title }}</h3>
  <p class="text-gray-600 mb-2">{{ description }}</p>
  <ul class="flex flex-wrap gap-2 text-sm text-indigo-600">
    @for (tech of techStack; track tech) {
      <li [class]="'px-2 py-1 rounded text-gray-700  uppercase ' + getTechClass(tech)">{{ tech }}</li>
    }
  </ul>
  <a [href]="link" target="_blank" class="mt-3 block text-indigo-700 hover:underline">Ver proyecto</a>
