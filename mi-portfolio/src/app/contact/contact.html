<section class="bg-white border-t border mt-16 py-20 px-6 md:px-20">
  <div class="max-w-4xl mx-auto">
    <h2 class="font-extrabold uppercase text-5xl md:text-6xl tracking-tight leading-tight  mb-2">
      Contacto
    </h2>
    <p class="text-lg text-gray-700 mb-10">
      ¿Tienes una idea, proyecto o simplemente quieres saludar? No dudes en escribirme. Estaré encantada de leerte y responderte lo antes posible.
    </p>

    <form action="https://formspree.io/f/mvgqoavd" method="POST" class="space-y-6 bg-white p-8 shadow-md rounded-lg border border-green-200">
      <!-- Campo Honeypot (oculto para bots) -->
      <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

      <div>
        <label for="name" class="block text-gray-700 font-semibold mb-1">Nombre</label>
        <input type="text" name="name" id="name" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-300" />
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" name="email" id="email" required pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-300" />
      </div>

      <div>
        <label for="message" class="block text-gray-700 font-semibold mb-1">Mensaje</label>
        <textarea name="message" id="message" rows="5" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-300"></textarea>
      </div>

      <button type="submit" class="bg-green-300 hover:bg-green-400 transition-colors text-gray-800 font-bold py-2 px-6 rounded shadow">
        Enviar mensaje
      </button>
    </form>

    <div id="success-message" style="display:none;" class="bg-green-100 p-4 rounded mt-6 text-green-800 text-center">
      ¡Mensaje enviado correctamente!
    </div>
  </div>
</section>

<script>
  // Mostrar mensaje tras enviar (si Formspree redirige o lo manejas tú)
  function showSuccessMessage() {
    setTimeout(() => {
      document.getElementById('success-message').style.display = 'block';
    }, 1000);
  }
</script>
